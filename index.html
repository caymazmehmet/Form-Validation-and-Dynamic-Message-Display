<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Comments</h1>
        <form action="#">
          <label for="in-mail">Enter E-mail</label>
          <input type="email" id="in-mail" />
          <label for="in-name">Your Name</label>
          <input type="text" id="in-name" />
          <label for="in-surname">Your Surname</label>
          <input type="text" id="in-surname" />
          <label for="in-comment">Your Comment</label>
          <textarea id="in-comment" maxlength="250"></textarea>
          <input type="submit" value="Send" id="submit-btn" />
        </form>
        <div class="messages"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
